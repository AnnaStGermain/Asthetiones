plugins {
    id 'java'
}

version '1.0'

sourceCompatibility = targetCompatibility = 1.8

repositories {
    
    jcenter()
    maven { url 'https://jitpack.io' }
}

dependencies {
    compile 'com.jagrosh:jda-utilities:3.0.2'
    compile "net.dv8tion:JDA:4.0.0_50"
    //JDA-Command dependency
    compile 'com.github.Comportment:JDA-Command:1.0.7'
    //JDA dependency
    compile group: 'net.dv8tion', name: 'JDA', version: '4.0.0_50'
}

compileJava.options.encoding = 'UTF-8'